spring:
  mvc:
    static-path-pattern: /resources/**
    view:
      prefix: /WEB-INF/pages/
      suffix: .jsp
    
  datasource:
    url: 'jdbc:h2:mem:devdb'
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    
 
    
server:
  port: '6010'
  
management:
  security:
    enabled=false
